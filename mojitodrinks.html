    <main class="menu">
        <!-- Food Menu -->
        <section class="menu-section" id="drinks">
            <div class="card">
                <img src="Drinks/Mojito drinks/mojitodrink.jpeg" alt="Mojito drink">

            <div class="card">
                <img src="Drinks/Mojito drinks/2.jpeg" alt="Mojito drink">
                <div class="card-content">
                    <h3>موهیتو بلوبیری</h3>
                    <p>3,000 د.ع</p>
                </div>
            </div>

                <img src="Drinks/Mojito drinks/3.jpeg" alt="Mojito drink">
                <div class="card-content">

            </div>

    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="food">
            <div id="modal-description-container"></div>
        </div>
    </div>

    <script>
        function openModal(product) {
            const modal = document.getElementById("modal");
            const title = document.getElementById("modal-title");
            const image = document.getElementById("modal-image");
            const descriptionContainer = document.getElementById("modal-description-container");

            const products = {
                drink1: {
                    title: "موهیتو ستروبیری",
                    image: "Drinks/Mojito drinks/mojitodrink.jpeg",
                    details: [
                        { description: "موهیتو ستروبیری", price: "3,000 د.ع" },
                    ],
                },
                drink2: {
                    title: "موهیتو بلوبیری",
                    image: "Drinks/Mojito drinks/2.jpeg",
                    details: [
                        { description: "موهیتو بلوبیری", price: "3,000 د.ع" },
                    ],
                },
                drink3: {
                    title: "موهیتو لیمون و نعنع",
                    image: "Drinks/Mojito drinks/3.jpeg",
                    details: [
                        { description: "موهیتو لیمون و نعنع", price: "3,000 د.ع" },
                    ],
                },


            };

            const productData = products[product];
            if (productData) {
                title.innerText = productData.title;
                image.src = productData.image;
                descriptionContainer.innerHTML = productData.details
                    .map(detail => `<div class="modal-info"><p>${detail.description}</p><p id="modal-price">${detail.price}</p></div>`)
                    .join("");
                modal.style.display = "flex";
            }
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
